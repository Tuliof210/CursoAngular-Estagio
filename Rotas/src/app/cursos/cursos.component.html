<h1>Lista de Cursos</h1>
<h4>Pagina: {{ pagina }}</h4>
<div class="collection">
  <a class="orange-text text-darken-2 collection-item" [routerLink]="['/cursos',item.id]" *ngFor="let item of cursos">ID: {{ item.id }} | Curso: {{ item.nome }}</a>
</div>
<a (click)="nextPage()" class="waves-effect waves-teal btn-flat">+</a>
