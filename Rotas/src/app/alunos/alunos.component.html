<div class="row">
  <div class="col s6">
    <h3>Lista de Alunos</h3>

    <!--Por ser uma rota filha nÃ£o eh necessario escrever 'alunos/aluno.id'-->
    <div class="collection">
      <a *ngFor="let aluno of alunos" class="collection-item" [routerLink]="[aluno.id]">{{ aluno.id}} - {{ aluno.nome }} | {{ aluno.email }}</a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
