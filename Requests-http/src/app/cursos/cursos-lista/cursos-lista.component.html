<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button [routerLink]="['new']" type="button" class="btn btn-primary">Novo Curso</button>
      <button (click)="onRefresh()" type="button" class="btn btn-secondary">Atualizar Lista</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loadingError">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button (click)="onEdit(curso.id)"  class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>

              <!-- Espaço proposital para os botoes -->

              <button (click)="onDelete(curso)" class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #loadingError>
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button (click)="onConfirmDelete()" type="button" class="btn btn-danger">Sim</button>
    <button (click)="onDeclineDelete()" type="button" class="btn btn-primary">Não</button>
  </div>
</ng-template>
